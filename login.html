<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Login</title>  
    <link rel="stylesheet" type="text/css" href="css/Login.css"/>  
</head>  
<body>  
    <div id="login">  
        <h1>登录</h1>  
        <form method="post">  
            <input type="text" required="required" placeholder="用户名 / id / 邮箱" name="u"></input>  
            <input type="password" required="required" placeholder="密码" name="p"></input>  
            <button class="but" type="submit" onClick="getInput" >登录</button>  
            <p>没有账户？</p>
            <a href="/regist.html" target="_blank">点击注册</a>
        </form>  
    </div>  
    <script type="text/javascript">
        function getInput(){
            var username = document.getElementsByName("u");
			var password = document.getElementsByName("p");
			var link = 'https://service-eh162ojl-1251787577.sh.apigw.tencentcs.com/release/jwxt?username=' 
			+ username + '&password=' + password;
			window.location.href = link;
        }
    </script>
</body>  
</html>
